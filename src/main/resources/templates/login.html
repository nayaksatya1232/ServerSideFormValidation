<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="row bg-light mt-5 p-5">
			<div class="col-4 m-auto">
				<form novalidate="novalidate" class="row" th:action="@{/check}"
					method="post" th:object="${user}">
					<div class="col-12">
						<label for="inputEmail4" class="form-label">Email</label> <input
							type="email" name="email" th:value="${user.email}"
							class="form-control"
							th:classappend="${#fields.hasErrors('email') ?'is-invalid':''}"
							id="inputEmail4">
						<div th:each="e:${#fields.errors('email')}" th:text="${e}"
							id="validationServerUsernameFeedback" class="invalid-feedback"></div>

						<label for="inputPassword4" class="form-label">Password</label> <input
							type="password" name="password" th:value="${user.password}"
							class="form-control"
							th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
							id="inputPassword4">
						<div th:each="e:${#fields.errors('password')}" th:text="${e}"
							id="validationServerUsernameFeedback" class="invalid-feedback"></div>

					</div>
					<div class="col-12">
						<div class="form-check">
							<input name="agreed" class="form-check-input"
								th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
								type="checkbox" id="gridCheck"> <label
								class="form-check-label" for="gridCheck"> Confirm to Proceed</label>
							<div th:each="e:${#fields.errors('agreed')}" th:text="${e}"
								id="validationServerUsernameFeedback" class="invalid-feedback"></div>
						</div>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
